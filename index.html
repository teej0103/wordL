<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left-side">
            <img src="assets/hamburger-menu.svg" alt="hamburger menu icon">
            <img src="assets/question-mark.svg" alt="circled question mark icon">
        </div>
        <h1>wordL</h1>
        <div class="right-side">
            <img src="assets/graph.svg" alt="bar grapg icon">
            <img src="assets/settings-gear.svg" alt="settings gear icon">
        </div>
    </header>
    <div class="container">
        <div class="row row-1">
            <div class="cell cell-1"></div>
            <div class="cell cell-2"></div>
            <div class="cell cell-3"></div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5"></div>
        </div>
        <div class="row row-2">
            <div class="cell cell-1"></div>
            <div class="cell cell-2"></div>
            <div class="cell cell-3"></div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5"></div>
        </div>
        <div class="row row-3">
            <div class="cell cell-1"></div>
            <div class="cell cell-2"></div>
            <div class="cell cell-3"></div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5"></div>
        </div>
        <div class="row row-4">
            <div class="cell cell-1"></div>
            <div class="cell cell-2"></div>
            <div class="cell cell-3"></div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5"></div>
        </div>
        <div class="row row-5">
            <div class="cell cell-1"></div>
            <div class="cell cell-2"></div>
            <div class="cell cell-3"></div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5"></div>
        </div>
        <div class="row row-6">
            <div class="cell cell-1"></div>
            <div class="cell cell-2"></div>
            <div class="cell cell-3"></div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5"></div>
        </div>
    </div>
    <div class="keyboard">
        <div id="q" class="key">q</div>
        <div id="w" class="key">w</div>
        <div id="e" class="key">e</div>
        <div id="r" class="key">r</div>
        <div id="t" class="key">t</div>
        <div id="y" class="key">y</div>
        <div id="u" class="key">u</div>
        <div id="i" class="key">i</div>
        <div id="o" class="key">o</div>
        <div id="p" class="key">p</div>
        <div id="a" class="key">a</div>
        <div id="s" class="key">s</div>
        <div id="d" class="key">d</div>
        <div id="f" class="key">f</div>
        <div id="g" class="key">g</div>
        <div id="h" class="key">h</div>
        <div id="j" class="key">j</div>
        <div id="k" class="key">k</div>
        <div id="l" class="key">l</div>
        <div id="enter" class="key">ENTER</div>
        <div id="z" class="key">z</div>
        <div id="x" class="key">x</div>
        <div id="c" class="key">c</div>
        <div id="v" class="key">v</div>
        <div id="b" class="key">b</div>
        <div id="n" class="key">n</div>
        <div id="m" class="key">m</div>
        <div id="back" class="key"><img src="assets/backspace.svg" alt="backspace image"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
