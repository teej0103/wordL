            <div class="cell cell-3"></div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5"></div>

        <div class="key">W</div>
        <div class="key">E</div>

        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key"><img src="assets/backspace.svg" alt="backspace image"></div>
